name: Deploy to Dev EC2

on:
  push:
    branches: [ "main" ] # or your development branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.EC2_SSH_KEY }}
        known_hosts: "just-a-placeholder-so-we-dont-get-errors"

    - name: Adding Known Hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Copy files via SSH
      run: |
        rsync -avz --delete -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
          ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/deploy/crynk-dev/

    - name: Build and Restart Application
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
          "cd /home/deploy/crynk-dev && \
          # Add your build commands here
          # For example:
          # cargo build --release && \
          # npm install && npm run build && \
          # sudo systemctl restart your-service"
